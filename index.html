<!DOCTYPE html>
<html ng-app="ng-clockwork">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title ng-bind="pageTitle"></title>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="./favicon.ico" />
        
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
        
        <!-- Clockwork CSS -->
        <link rel="stylesheet" href="css/ngClockwork.css" >
        
    </head>
    <body resize
          ng-controller="ClockworkController">
<!--          ng-keydown="handleKeydown($event);" ng-keyup="handleKeyup($event);">-->

        <div id="clockworkTools" data-clockwork-tools></div>

        <div data-three-stats></div>

        <div id="clockwork"
             tabindex="0"
             ng-controller="SceneController"
             ng-keydown="handleKeydown($event);"
             ng-keyup="handleKeyup($event);"
             ng-mousedown="handleMousedown($event);"></div>

        <div data-object-edit-panel id="objectEditPanel" ng-show="editorVisible"></div>

        <span data-app-version></span>

        <!-- Core ThreeJS, Angular and Bootstrap Libs -->
        <!--        <script src="libs/three_107/three.min.js" type="text/javascript"></script>-->
        <script src="libs/three_117/three.min.js" type="text/javascript"></script>
        <script src="libs/three_117/stats.min.js" type="text/javascript"></script>
        <script src="libs/three_117/loaders/ColladaLoader.js" type="text/javascript"></script>
        <script src="libs/three_117/loaders/OBJLoader.js" type="text/javascript"></script>
        
        <script src="libs/angular_1.8/angular.min.js" type="text/javascript"></script>
        <script src="libs/angular_1.8/angular-cookies.min.js" type="text/javascript"></script>
        <script src="libs/angular_1.8/angular-resource.min.js" type="text/javascript"></script>

        <script src="libs/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
        
<!--        <script src="libs/cannon.js-0.6.2/cannon.min.js" type="text/javascript"></script>-->
        <script src="libs/cannon.js-0.6.2/cannon.js" type="text/javascript"></script>

        <!-- Minified-->
        <!--        <script src="build/clockwork.min.js"></script>-->

        <!-- Modules-->
        <script src="js/controllers.js" type="text/javascript"></script>
        <script src="js/config.js" type="text/javascript"></script>
        <script src="js/directives.js" type="text/javascript"></script>
        <script src="js/filters.js" type="text/javascript"></script>
        <script src="js/services.js" type="text/javascript"></script>
        <script src="js/objectLoader.js" type="text/javascript"></script>
        <script src="js/editEvents.js" type="text/javascript"></script>
        <script src="js/editActions.js" type="text/javascript"></script>
        <script src="js/sceneFactory.js" type="text/javascript"></script>
        <script src="js/physicsFactory.js" type="text/javascript"></script>
        <script src="js/cannonControlsFactory.js" type="text/javascript"></script>
        <script src="js/boxFactory.js" type="text/javascript"></script>
        <script src="js/bulletFactory.js" type="text/javascript"></script>
        <script src="js/utilFactory.js" type="text/javascript"></script>
        <script src="js/templateFactory.js" type="text/javascript"></script>
        <!-- Main -->
        <script src="js/app.js"></script>
    </body>
</html>
