<!DOCTYPE html>
<html ng-app="ng-clockwork">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title ng-bind="pageTitle"></title>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="./favicon.ico" />
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
        <!-- Clockwork CSS -->
        <link rel="stylesheet" href="css/ngClockwork.css" >
    </head>
    <body resize
          ng-controller="ClockworkController""
          ng-keydown="handleKeydown($event);" ng-keyup="handleKeyup($event);">

        <div id="clockworkTools" data-clockwork-tools></div>

        <div data-three-stats></div>

        <div id="clockwork"
             mouse-look
             tabindex="0"
             ng-controller="SceneController"
             ng-mousedown="handleMousedown($event);"></div>

        <div data-object-edit-panel id="objectEditPanel" ng-show="editorVisible"></div>

        <span data-app-version></span>

        <!-- Core ThreeJS, Angular and Bootstrap Libs -->
        <!--        <script src="libs/three_107/three.min.js" type="text/javascript"></script>-->
        <script src="libs/three_117/three.min.js" type="text/javascript"></script>
        <script src="libs/three_117/stats.min.js" type="text/javascript"></script>
        <script src="libs/three_117/loaders/ColladaLoader.js" type="text/javascript"></script>
        <script src="libs/three_117/loaders/OBJLoader.js" type="text/javascript"></script>

        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular/angular-cookies.min.js"></script>
        <script src="libs/angular/angular-resource.min.js"></script>
        <script src="libs/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>

        <!-- Minified-->
        <!--        <script src="build/clockwork.min.js"></script>-->

        <!-- Modules-->
        <script src="js/controllers.js"></script>
        <script src="js/config.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/services.js"></script>
        <script src="js/objectLoader.js"></script>
        <script src="js/editEvents.js"></script>
        <script src="js/editActions.js"></script>
        <script src="js/sceneFactory.js"></script>
        <script src="js/utilFactory.js"></script>
        <script src="js/templateFactory.js"></script>

        <!-- Main -->
        <script src="js/app.js"></script>
    </body>
</html>
